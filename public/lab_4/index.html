<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
          <title>Matthew Lee Lab 4</title>
    </head>
    <body>

    <div class="header">
        <h1>Matthew Lee Lab 3</h1>
    </div>

    <div class="nav">
        <form>
            <ul class = "flex-outer ">
                <li>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name">
                </li>
                <li>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </li>
                <li>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone">
                </li>
                <li>
                    <label for="text-field">Text field</label>
                    <textarea rows="5" cols="33" id="text-field"></textarea>
                </li>
                <li>
                    <p>Age</p>
                    <ul class="flex-outer">
                        <li>
                            <input type="checkbox" id="eighteen-to-thirtyfive">
                            <label for="eighteen-to-thirtyfive">18-35</label>
                        </li>
                        <li>
                            <input type="checkbox" id="thirtyfive-to-fifty">
                            <label for="thirtyfive-to-fifty">35-50</label>
                        </li>
                        <li>
                            <input type="checkbox" id="fifty-to-sixtyfive">
                            <label for="fifty-to-sixtyfive">50-65</label>
                        </li>
                    </ul>
                </li>
                <li>
                    <button type="submit">Submit</button>
                </li>
            </div>

        </form>
    </body>

</html>
