<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Matthew Lee Lab 4</title>
    </head>
    <body>

    <div class="nav">
        <h1 class="headerr">Matthew Lee's Lab 4</h1>
    </div>
        <form action="http://localhost:3000/api" method="post">
            <ul class = "flex-outer ">
                <li >
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" maxlength="140">
                </li>
                <li>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" maxlength="140">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </li>
                <li>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone">
                </li>
                <li>
                    <label for="message">Text field</label>
                    <textarea rows="5" cols="33" id="message" name="message"></textarea>
                </li>
                <li>
                    <p  class="checkbox-list-label">Age</p>
                    <ul class="flex-inner">
                        <li>
                            <input type="checkbox" id="eighteen-to-thirtyfive" name="eighteen-to-thirtyfive">
                            <label for="eighteen-to-thirtyfive">18-35</label>
                        </li>
                        <li>
                            <input type="checkbox" id="thirtyfive-to-fifty" name="thirtyfive-to-fifty">
                            <label for="thirtyfive-to-fifty">35-50</label>
                        </li>
                        <li>
                            <input type="checkbox" id="fifty-to-sixtyfive" name="fifty-to-sixtyfive">
                            <label for="fifty-to-sixtyfive">50-65</label>
                        </li>
                    </ul>
                </li>
                <li>
                    <button type="submit" id="submit" name="submit">Submit</button>
                    <button type="button" id="activate" name="activate" onclick="testFunction()">Activate</button>
                </li>

        </form>
        <script>
            function testFunction() {
                fetch('/api')
                .then((response) => response.text())
                .then((response) => {
                    console.log(response);
                    })


                    document.querySelector("body").style.backgroundColor = "red";


                    let headerr = document.querySelector('.headerr');
                    console.log(headerr);
                    headerr.textContent = 'Lab 5 for Matthew Lee';

                    document.querySelector('.flex-outer').style.margin = "0 auto";
                    
                    let label = document.querySelector('.checkbox-list-label')
                    label.textContent = 'Fruits';
                    const element = document.querySelector('.flex-inner li label')
                    const array = ['kiwi','dragonfruit','pomelo']
                    element.forEach((el, i) => {
                        const text = el.innerText;
                        console.log(text);
                        el.innerText = array[i];
                    })
            }

        </script>
    </body>
</html>
